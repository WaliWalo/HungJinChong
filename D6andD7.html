<html>
  <!--
        You have been assigned to the creation of a Smartphone Shop Website.
        The shop is just a showcase of the products of the shop with some extra informations.
        No shopping cart / checkout features are required.
        EX1.:
        Add H1 title with the name of the shop
        EX2.: 
        Add a TABLE with the top 5 products of the shop
        EX3.: 
        Each product should have one image, title, description and price
        EX4.:
        Add Map to the shop 
        EX5.: 
        Add the links to Amazon products for each item in the table
        EX6.:
        Add a footer with the address and the name of the shop
        EX7.: 
        Add a message board where the user can type a message in it (only client side)
        // EXTRA 
        EX8.: 
        Write a function to change the heading text
        EX9.:
        Write a function to change the page background color
        EX10.:
        Write a function to change the footer address with a fake one
    -->

  <head>
    <style>
      table,
      th,
      td {
        border: solid 1px;
      }
      #map {
        border: solid 1px;
      }
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>

      }
      let products = [];
      const reno4 = new product(

      );
      products.push(reno4);
      const rugged = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/rugged.jpg",
        "Rugged Smart Phone",
        "Rugged Smartphones SIM Free Unlocked, 4GB RAM 64GB ROM Octa-core, 13MP Dual Waterproof Camera, Shockproof IP68 IP69K Tough Phone, 5000mAh Battery, NFC, Ulefone Armor X5 Pro, UK Version, Orange",

      );
      products.push(rugged);
      const cubot = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/cubot.jpg",
        "Cubot",
        "Cubot Note 20 Pro 6GB/128GB SIM-Free Smartphone With 6.5 Inch Dewdrop, Android 10, Four Rear Camera, 4200mAh Battery, 4G Dual SIM, NFC, GPS, WiFi, UK Version-Green",
        850,
        "https://www.amazon.co.uk/SIM-Free-Smartphone-Dewdrop-Android-Version-Green/dp/B08H1YR8LC/ref=sr_1_3?dchild=1&keywords=smartphones&qid=1601912711&sr=8-3"
      );
      products.push(cubot);
      const p30 = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/p30.jpg",
        "Huawei P30",
        "Huawei P30 Lite 128 GB 6.15 inch FHD Dewdrop Display Smartphone with MP AI Ultra-wide Triple Camera, 4GB RAM, Android 9.0 Sim-Free Mobile Phone, Single SIM, UK Version, Blue",
        950,
        "https://www.amazon.co.uk/Dewdrop-Display-Smartphone-Ultra-wide-Sim-Free-Blue/dp/B07Q83DWJ3/ref=sxin_9_ac_d_rm?ac_md=3-1-aHVhd2Vp-ac_d_rm&cv_ct_cx=smartphones&dchild=1&keywords=smartphones&pd_rd_i=B07Q83DWJ3&pd_rd_r=5287ded0-4724-4050-816e-938d86cfaf77&pd_rd_w=GayEf&pd_rd_wg=EPV5n&pf_rd_p=0c799c14-fd2d-4652-a647-3581649b0ff7&pf_rd_r=5ZTMHYGN85W34JKMQ1KJ&psc=1&qid=1601912711&sr=1-2-fe323411-17bb-433b-b2f8-c44f2e1370d4"
      );
      products.push(p30);
      const blackView = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/blackview.jpg",
        "Black View A80",
        "Smartphone, Blackview A80 PRO Android Phones Dual SIM Free Mobile Phone Unlocked, Quad Rear Camera, 4GB RAM+64G ROM, 4680mAh Battery, 6.49 inches Waterdrop Full-Screen, Fingerprint, Face ID - Blue",

      );
      products.push(blackView);
      for (let i in products) {
        if (document.querySelector("TABLE") === null) {
          let x = document.createElement("TABLE");
          x.setAttribute("id", "productTable");
          document.body.appendChild(x);
          let tr = document.createElement("TR");
          document.querySelector("TABLE").appendChild(tr);

          let text1 = document.createTextNode("Image");
          let th1 = document.createElement("TH");
          th1.appendChild(text1);
          document.querySelector("TR").appendChild(th1);

          let text2 = document.createTextNode("Title");
          let th2 = document.createElement("TH");
          th2.appendChild(text2);
          document.querySelector("TR").appendChild(th2);

          let text3 = document.createTextNode("Description");
          let th3 = document.createElement("TH");
          th3.appendChild(text3);
          document.querySelector("TR").appendChild(th3);

          let text4 = document.createTextNode("Price");
          let th4 = document.createElement("TH");
          th4.appendChild(text4);
          document.querySelector("TR").appendChild(th4);

          let text5 = document.createTextNode("Link");
          let th5 = document.createElement("TH");
          th5.appendChild(text5);
          document.querySelector("TR").appendChild(th5);
        }

        let tr = document.createElement("TR");
        document.querySelector("TABLE").appendChild(tr);

        let imgUrl = products[i].imgUrl;
        let td1 = document.createElement("TD");
        imgTag = document.createElement("IMG");
        imgTag.setAttribute("id", i);
        imgTag.setAttribute("src", imgUrl);
        imgTag.width = 200;
        imgTag.height = 200;
        td1.appendChild(imgTag);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td1);

        let title = document.createTextNode(products[i].title);
        let td2 = document.createElement("TD");
        td2.appendChild(title);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td2);

        let description = document.createTextNode(products[i].description);
        let td3 = document.createElement("TD");
        td3.appendChild(description);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td3);

        let price = document.createTextNode(products[i].price);
        let td4 = document.createElement("TD");
        td4.appendChild(price);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td4);

        let td5 = document.createElement("TD");
        let a = document.createElement("a");
        a.setAttribute("href", products[i].link);
        a.setAttribute("target", "_blank");
        let text = document.createTextNode("link");
        td5.appendChild(a);
        a.appendChild(text);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td5);
      }
    </script>
    <h2>Address</h2>
    <div style="width: 100%" id="map">
      <iframe
        width="100%"
        height="600"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
      ></iframe
      ><a href="https://www.maps.ie/route-planner.htm">Google Route Planner</a>
    </div>
    <div name="textArea">
      <p>Leave a feedback</p>
      <textarea rows="4" cols="50"> </textarea>
    </div>
    <div name="buttons">
      <button onclick="background()">Color</button>
      <button onclick="footer()">Footer</button>
    </div>
    <script>
      function heading() {
        document.querySelector("h1").style.color =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
      }
      function background() {
        document.body.style.backgroundColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
      }
      function footer() {
        if (document.querySelector("footer > p").innerHTML === "THIS IS FAKE") {
          document.querySelector("footer > p").innerHTML =
            "23, new york street, new york";
        } else document.querySelector("footer > p").innerHTML = "THIS IS FAKE";
      }
    </script>
    <footer>
      <h1>SMARTPHONE SHOP</h1>
      <p style="text-align: center" id="footerAddress">
        23, new york street, new york
      </p>
    </footer>
  </body>
</html>
