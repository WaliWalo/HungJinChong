<html>
  <!--
        You have been assigned to the creation of a Smartphone Shop Website.
        The shop is just a showcase of the products of the shop with some extra informations.
        No shopping cart / checkout features are required.
        EX1.:
        Add H1 title with the name of the shop
        EX2.: 
        Add a TABLE with the top 5 products of the shop
        EX3.: 
        Each product should have one image, title, description and price
        EX4.:
        Add Map to the shop 
        EX5.: 
        Add the links to Amazon products for each item in the table
        EX6.:
        Add a footer with the address and the name of the shop
        EX7.: 
        Add a message board where the user can type a message in it (only client side)
        // EXTRA 
        EX8.: 
        Write a function to change the heading text
        EX9.:
        Write a function to change the page background color
        EX10.:
        Write a function to change the footer address with a fake one
    -->

  <head>
    <style>
      table,
      th,
      td {
        border: solid 1px;
      }
      #map {
        border: solid 1px;
      }
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Smartphone Shop</h1>

    <script>
      class product {
        constructor(imgUrl, title, description, price) {
          this.imgUrl = imgUrl;
          this.title = title;
          this.description = description;
          this.price = price;
        }
      }
      let products = [];
      const oralB = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/oralB.jpg",
        "Oral B",
        "Oral-B Genuine Precision Clean Replacement White Toothbrush Heads, Refills for Electric Toothbrush, Deep and Precise Cleaning, Pack of 12",
        50
      );
      products.push(oralB);
      const oralC = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/oralB.jpg",
        "Oral B",
        "Oral-B Genuine Precision Clean Replacement White Toothbrush Heads, Refills for Electric Toothbrush, Deep and Precise Cleaning, Pack of 12",
        50
      );
      products.push(oralC);
      const oralD = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/oralB.jpg",
        "Oral B",
        "Oral-B Genuine Precision Clean Replacement White Toothbrush Heads, Refills for Electric Toothbrush, Deep and Precise Cleaning, Pack of 12",
        50
      );
      products.push(oralD);
      const oralE = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/oralB.jpg",
        "Oral B",
        "Oral-B Genuine Precision Clean Replacement White Toothbrush Heads, Refills for Electric Toothbrush, Deep and Precise Cleaning, Pack of 12",
        50
      );
      products.push(oralE);
      const oralF = new product(
        "/Users/Jin/Desktop/Strive/Day4/Exercise/HungJinChong/image/oralB.jpg",
        "Oral B",
        "Oral-B Genuine Precision Clean Replacement White Toothbrush Heads, Refills for Electric Toothbrush, Deep and Precise Cleaning, Pack of 12",
        50
      );
      products.push(oralF);
      for (let i in products) {
        if (document.querySelector("TABLE") === null) {
          let x = document.createElement("TABLE");
          x.setAttribute("id", "productTable");
          document.body.appendChild(x);
          let tr = document.createElement("TR");
          document.querySelector("TABLE").appendChild(tr);

          let text1 = document.createTextNode("Image");
          let th1 = document.createElement("TH");
          th1.appendChild(text1);
          document.querySelector("TR").appendChild(th1);

          let text2 = document.createTextNode("Title");
          let th2 = document.createElement("TH");
          th2.appendChild(text2);
          document.querySelector("TR").appendChild(th2);

          let text3 = document.createTextNode("Description");
          let th3 = document.createElement("TH");
          th3.appendChild(text3);
          document.querySelector("TR").appendChild(th3);

          let text4 = document.createTextNode("Price");
          let th4 = document.createElement("TH");
          th4.appendChild(text4);
          document.querySelector("TR").appendChild(th4);
        }

        let tr = document.createElement("TR");
        document.querySelector("TABLE").appendChild(tr);

        let imgUrl = products[i].imgUrl;
        let td1 = document.createElement("TD");
        imgTag = document.createElement("IMG");
        imgTag.setAttribute("id", i);
        imgTag.setAttribute("src", imgUrl);
        imgTag.width = 200;
        imgTag.height = 200;
        td1.appendChild(imgTag);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td1);

        let title = document.createTextNode(products[i].title);
        let td2 = document.createElement("TD");
        td2.appendChild(title);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td2);

        let description = document.createTextNode(products[i].description);
        let td3 = document.createElement("TD");
        td3.appendChild(description);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td3);

        let price = document.createTextNode(products[i].price);
        let td4 = document.createElement("TD");
        td4.appendChild(price);
        document.querySelectorAll("TR")[parseInt(i) + 1].appendChild(td4);
      }
    </script>
    <h2>Address</h2>
    <div style="width: 100%" id="map">
      <iframe
        width="100%"
        height="600"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
      ></iframe

</html>
